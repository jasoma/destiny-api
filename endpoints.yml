host: http://www.bungie.net/Platform/Destiny/
endpoints:
  - search:
      method: get
      path: SearchDestinyPlayer/${membershipType}/${name}
      description: Searches for player accounts based on the username of the account
      parameters:
        - membershipType: Which console network the account belongs to
        - name: The name of the account

  - account:
      method: get
      path: ${membershipType}/Account/${membershipId}
      description: Loads the details of a Destiny account
      parameters:
        - membershipType: Which console network the account belongs to
        - membershipId: The bungie id for the account

  - character:
      method: get
      path: ${membershipType}/Account/${membershipId}/Character/${characterId}
      description: Loads the details of a single character
      parameters:
            - membershipType: Which console network the account belongs to
            - membershipId: The bungie id for the account
            - characterId: the id for the character

  - activities:
      method: get
      path: ${membershipType}/Account/${membershipId}/Character/${characterId}/Activities/
      description: Loads recent activities for a character
      parameters:
          - membershipType: Which console network the account belongs to
          - membershipId: The bungie id for the account
          - characterId: the id for the character

  - activity-history:
      method: get
      path: /Stats/ActivityHistory/${membershipType}/${membershipId}/${characterId}/?definitions=true&mode=${mode}
      description: Loads the activity history for a character
      parameters:
          - membershipType: Which console network the account belongs to
          - membershipId: The bungie id for the account
          - characterId: the id for the character
          - mode: TODO wtf

  - carnage-report:
      method: get
      path: /Stats/PostGameCarnageReport/${activityId}/
      description: Loads the post-game carnage report for a particular activity
      parameters:
          - activityId: The id of the activity to get the carnage report for

  - inventory:
      method: get
      path: ${membershipType}/Account/${membershipId}/Character/${characterId}/Inventory/
      description: Loads the item inventory for a character
      parameters:
          - membershipType: Which console network the account belongs to
          - membershipId: The bungie id for the account
          - characterId: the id for the character

  - progression:
      method: get
      path: ${membershipType}/Account/${membershipId}/Character/${characterId}/Progression/
      description: Loads the progression details for a character
      parameters:
          - membershipType: Which console network the account belongs to
          - membershipId: The bungie id for the account
          - characterId: the id for the character

  - equip:
      method: post
      path: EquipItem
      description: Equip an item to a characters
      parameters:
          - membershipType: Which console network the account belongs to
          - characterId: the id for the character in the account
          - itemId: the id of the item to equip

  - transfer-item:
      method: post
      path: TransferItem
      parameters:
          - membershipType: Which console network the account belongs to
          - characterId: the id for the character in the account
          - itemId: the id of the item to transfer
          - itemReferenceHash: the reference hash of the item to transfer

